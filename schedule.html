<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jcoleman</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <!-- header -->
    <header class="main_header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <a class="navbar-brand py-0" href="home.html">
                    <img src="assets/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <div class="header_btn w-100">
                        <a href="#">Private Application</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- wraper -->

    <!-- apply now -->

    <section class="schedule_session_bg">
        <div class="container">
            <div class="schedule_session">
                <div class="schedule_head">
                    <h2>Schedule Your Breakthrough Strategy Session With Jake Right Now</h2>
                    <div class="user_flex">
                        <div class="user_thumb">
                            <img src="assets/img/user_thumb.png" alt="">
                        </div>
                        <div class="user_name">
                            <h3>Jake Coleman</h3>
                            <p><i class="fas fa-clock"></i>15 Minute Meeting</p>
                        </div>
                    </div>
                </div>
                <div class="schedule_form">
                    <form action="" id="">
                        <div class="custom_input">
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="custom_input">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="schedule_btn">
                            <button class="add_guest">Add Guests <img class="pl-1" src="assets/img/plus.svg"
                                    alt=""></button>
                            <button class="theme_btn">Schedule Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- wraper -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- main.js -->
    <script src="assets/js/main.js"></script>

</body>

</html>
