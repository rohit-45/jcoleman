<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jcoleman</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <!-- header -->
    <header class="main_header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <a class="navbar-brand py-0" href="home.html">
                    <img src="assets/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <div class="header_btn w-100">
                        <a href="#">Private Application</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- wraper -->

    <!-- book page -->

    <section class="apply_bg book_bg">
        <div class="container">
            <div class="apply_application">
                <div class="user_bg bg_style" style="background-image: url(assets/img/wave_bg.png);">
                    <h2>Please Complete This Quick Survey To Reserve Your Free Strategy Session</h2>
                    <p>Please fill out the form below so we can prepare for your appointment. If we donâ€™t get an
                        application from you your appointment will be canceled.</p>
                    <div class="user_thumb_bg">
                        <img src="assets/img/user_thumb.png" alt="">
                    </div>
                </div>
                <form action="" id="" class="book_form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">Your first name*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">Your last name*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">Best email address*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">Phone number*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">Select your call preference*</label>
                                <select name="" id="">
                                    <option value=""></option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom_input">
                                <label for="">What is your monthly revenue?*</label>
                                <select name="" id="">
                                    <option value=""></option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom_input">
                                <label for="">What is your target monthly revenue?*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom_input">
                                <label for="">What do you feel is your biggest obstacle to hitting your monthly
                                    revenue goal?*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom_input">
                                <label for="">Briefly describe yourself and share why do you, or want to,
                                    trade?*</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom_input">
                                <label for="">Select your call preference*</label>
                                <select name="" id="">
                                    <option value=""></option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="custom_input">
                                <label for="">Finally, what makes you different from the other applications and why
                                    should we choose to work with you? **</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="book_btn text-center">
                        <button class="theme_btn">Book your free strategy session now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!-- wraper -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- main.js -->
    <script src="assets/js/main.js"></script>

</body>

</html>
